<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <!-- bootstrap cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row pt-4">
            <h1 class="text-center my-5 text-primary ">TODO</h1>
            <form class="form-group js-form">
                <div class="input-group w-50 mx-auto mb-5">
                    <input class="form-control js-input" type="text" placeholder="Typing..." required>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
        <div class="row d-flex flex-column ">
            <div class="btn-group mx-auto w-50 mb-4 js-group-btn">
                <button class="btn btn-primary shadow">All <span id="js-all-span">0</span></button>
                <button class="btn btn-success shadow">Completed <span id="js-completed">0</span></button>
                <button class="btn btn-danger shadow">Un completed <span id="js-un-completed">0</span></button>
            </div>
            <ul class="list list-group js-list mx-auto w-50"></ul>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
